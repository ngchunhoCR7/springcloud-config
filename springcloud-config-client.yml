# 请保存为utf-8的格式
spring:
  profiles:
    active:
    - dev
---
server:
  port: 8201
spring:
  profiles: dev       # 开发环境
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
---
server:
  port: 8202
spring:
  profiles: test      # 测试环境
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/